<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0369a1"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="drop" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <linearGradient id="shine" x1="0.2" y1="0" x2="0.8" y2="0.6">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- Water droplet -->
  <path d="M256 88 C256 88 152 220 152 310 C152 367.4 199.6 416 256 416 C312.4 416 360 367.4 360 310 C360 220 256 88 256 88Z" fill="url(#drop)"/>
  <!-- Shine highlight on droplet -->
  <ellipse cx="220" cy="270" rx="36" ry="52" fill="url(#shine)" transform="rotate(-15 220 270)"/>
  <!-- Small ripple circles at bottom -->
  <ellipse cx="256" cy="390" rx="60" ry="8" fill="none" stroke="#bae6fd" stroke-width="3" opacity="0.6"/>
  <ellipse cx="256" cy="400" rx="80" ry="8" fill="none" stroke="#bae6fd" stroke-width="2.5" opacity="0.4"/>
</svg>
